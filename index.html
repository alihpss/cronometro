<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cronômetro</title>
    <link rel="stylesheet" href="estilo.css">
</head>
<body>
    
    <header>
        <h1>Cronômetro</h1>
    </header>

    <main>


        <section>
            <div id="num">
                <span id="hora">00 </span>
                <span id="minuto"> 00 </span>
                <span id="segundo"> 00</span>
                <span id="milesimo"> 00  </span>
            </div>

            <div id="botoes">
                <input type="button" value="start" id="iniciar" class="botao">
                <input type="button" value="stop" id="parar" class="botao">
                <input type="button" value="reset" id="resetar" class="botao">
            </div>

        </section>

    </main>



<script src="script.js"></script>
</body>
</html>
